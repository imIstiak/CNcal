<!DOCTYPE html>
<html>
<head>
    <title>Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .container {
            width: 100%; /* Full width */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        h1 {
            color: blue;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #0074e4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0055b3;
        }

        /* Media Query for Mobile Devices */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            input {
                padding: 3px;
                margin-bottom: 5px;
            }

            button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
